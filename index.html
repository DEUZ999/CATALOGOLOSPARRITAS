<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <link rel="manifest" href="/CATALOGOLOSPARRITAS/manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/CATALOGOLOSPARRITAS/sw.js')
                    .then(registration => {
                        console.log('Service Worker registrado con éxito:', registration);
                    })
                    .catch(error => {
                        console.log('Fallo en el registro del Service Worker:', error);
                    });
            });
        }
    </script>
</head>
<body>
    <header class="header">
        <img src="https://i.postimg.cc/W1v0YCgR/Gemini-Generated-Image-3v14ek3v14ek3v14-removebg-preview.png" alt="Logo Los Parritas" class="logo" style="height: 60px; vertical-align: middle;">
        <h1 style="display: inline-block; margin-left: 10px;">CACHARRERIA LOS PARRITAS</h1>
    </header>
    <main class="catalogo-container" id="catalogo-container">
        <h2>Catálogo de Productos</h2>
    </main>
    <script src="app.js"></script>
</body>
</html>
